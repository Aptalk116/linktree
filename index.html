<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Atul Pramanik's linkTree</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Aptalk116/blogger-ui-js@main/Css/Atulofc/style.css" />

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!-- main -->
  <section>
    <!-- header -->
    <div class="head">
      <!-- main image -->
      <img class="img" src="https://i.postimg.cc/SsPpTjpf/146057049-3658903800895694-6538346971699353320-n.jpg" alt="profile image" />
      <!-- main id -->
      <p class="ap">Atul Pramanik</p>
      <h3 class="id">
        @atulofc <i class="fa-solid fa-circle-check"></i>
      </h3>

      <!-- description -->
      <p class="note">Hello, i'm Atul Pramanik Also known As "Ap". I'm a Ordinary Boy with no extraordinary talent</p>

    </div>
    <!-- links -->
    <div class="links">
      <!-- fb -->
      <a href="https://fb.com/atulofc">
        <div class="links-area fb">
          <i class="fa-brands fa-facebook"></i> Facebook
        </div>
      </a>
      <!-- messenger -->
      <a href="https://m.me/atuofc">
        <div class="links-area fbm">
          <i class="fa-brands fa-facebook-messenger"></i> Messenger
        </div>
      </a>
      <!-- insta -->
      <a href="https://instagram.com/atulofc">
        <div class="links-area insta">
          <i class="fa-brands fa-instagram"></i> Instagram
        </div>
      </a>
      <!-- Twitter -->
      <a href="https://twitter.com/atulofc">
        <div class="links-area twit">
          <i class="fa-brands fa-twitter"></i> Twitter
        </div>
      </a>
      <!-- yt -->
      <a href="https://youtube.com/channel/UCiinLOCp6uuQm1O_UJHrFjw">
        <div class="links-area yt">
          <i class="fa-brands fa-youtube"></i> Youtube
        </div>
      </a>
      <!-- linkedin -->
      <a href="https://linkedin.com/in/atulofc">
        <div class="links-area in">
          <i class="fa-brands fa-linkedin"></i> LinkedIn
        </div>
      </a>
      <!-- Pintrest -->
      <a href="https://pinterest.com/Atulofc">
        <div class="links-area pin">
          <i class="fa-brands fa-pinterest"></i> Pintrest
        </div>
      </a>
      <!-- web -->
      <a href="https://ekrishnabani.blogspot.com">
        <div class="links-area web">
          <i class="fa-solid fa-earth-americas"></i> Website
        </div>
      </a>
    </div>
  </section>


  <!-- footer -->
  <footer>
    <div class="copy-area">
      <span>Created with &hearts; By <a class="spcl" href="/">Atul Pramanik</a></span>
    </div>
  </footer>

  <!-- Project -->
  <!--<script src="main.js"></script>-->
</body>

</html>
